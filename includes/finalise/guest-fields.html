
<div class="guest">

  <div class="guest-disc">AS</div>

  <div class="input-fields">
    <div class="input-group">
      <label class="label" for="select-title">
        Title*
      </label>
      <select class="input input-select" id="select-title">
        <option value="">Title</option>
        <option value="Mr">Mr</option>
        <option value="Mrs">Mrs</option>
        <option value="Miss">Miss</option>
        <option value="Ms">Ms</option>
        <option value="Master">Master</option>
      </select>
    </div>
    <div class="input-group large">
    	<label class="label" for="text-input">
    	  Name*
    	</label>
    	<input class="input input-text guest-name" placeholder="Name" type="text">
    </div>

    <div class="input-group">
      <label class="label" for="tdob">
        Date of birth*
      </label>
      <input class="input input-text" placeholder="Date of birth" type="text">
    </div>
    <br>
    <div class="input-group large">
      <label class="label" for="select-ff">
        Frequent flyer program
      </label>
      <select class="input input-select" id="select-ff">
        <option value="Option">Frequent flyer program</option>
        <option value="Option" selected>Velocity Frequent Flyer</option>
        <option value="Option">Other frequent flyer</option>
      </select>
    </div>
    <div class="input-group">
      <label class="label" for="text-input">
        Frequent flyer number
      </label>
      <input class="input input-text input-ff" placeholder="Frequent flyer number" type="text">
    </div>

    <div class="clear-both">
      <div class="input-group input-group-radio">
        <input class="input-radio" id="radio-1" name="radio-group-1" type="radio" value="Input 1">
        <label for="radio-1">Male</label>
      </div>
      <div class="input-group input-group-radio">
        <input class="input-radio" id="radio-2" name="radio-group-1" type="radio" value="Input 2">
        <label for="radio-2">Female</label>
      </div>
    </div>

    <div class="clear-both passport-details">
      <div class="input-group input-group-checkbox">
        <input class="input-checkbox" id="checkbox-1" name="checkbox-group-1" type="checkbox" value="Checkbox 1">
        <label for="checkbox-1">Add passport details</label>
      </div>
      <a href="javascript:;" class="special-assistance">Add special assistance or meal request</a>
    </div>

  </div>

</div>
